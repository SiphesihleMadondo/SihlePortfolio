<div class="container">
   
    <div class="mb-2">
         <div>
            <button class="btn btn-outline-primary mb-2 me-2" (click)="isCollapsed = !isCollapsed">Filter</button>
            <button class="btn btn-outline-secondary mb-2" (click)="ResetFilters()" [hidden]="!filtering">Reset</button>
         </div>
    </div>

    <div [collapse]="isCollapsed" [isAnimated]="true">
        <div class="border mb-2 shadow-sm" style="width: 250px;">
           <form>
                <div class="row mx-0">
                    <div class="col">
                       <small><b>Languages:</b></small>
                       <div class="form-group">
                          <div class="form-check">
                             <input type="checkbox" 
                             class="form-check-input position-static me-2"
                             [(ngModel)]="typescript"
                             (change)="Filter()"
                             name="TypeScript">

                             <label class="form-check-label small">TypeScript</label>
                          </div>
                       </div>

                       <div class="form-group">
                        <div class="form-check">
                           <input type="checkbox" 
                           class="form-check-input position-static me-2"
                           [(ngModel)]="csharp"
                           (change)="Filter()"
                           name="CSHARP">

                           <label class="form-check-label small">CSHARP</label>
                        </div>
                     </div>

                     <div class="form-group">
                        <div class="form-check">
                           <input type="checkbox" 
                           class="form-check-input position-static me-2"
                           [(ngModel)]="javascript"
                           (change)="Filter()"
                           name="JAVASCRIPT">

                           <label class="form-check-label small">JavaScript</label>
                        </div>
                     </div>

                     <div class="form-group">
                        <div class="form-check">
                           <input type="checkbox" 
                           class="form-check-input position-static me-2"
                           [(ngModel)]="php"
                           (change)="Filter()"
                           name="PHP">

                           <label class="form-check-label small">PHP</label>
                        </div>
                     </div>

                    </div>

                    <div class="col">
                       <small><b>Frameworks:</b></small>
                       <div class="form-group">
                        <div class="form-check">
                           <input type="checkbox" 
                           class="form-check-input position-static me-2"
                           [(ngModel)]="angular"
                           (change)="Filter()"
                           name="Angular">

                           <label class="form-check-label small">Angular</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" 
                            class="form-check-input position-static me-2"
                            [(ngModel)]="dotnet"
                            (change)="Filter()"
                            name="DOTNET">
 
                            <label class="form-check-label small">.NET Core</label>
                         </div>

                         <div class="form-check">
                            <input type="checkbox" 
                            class="form-check-input position-static me-2"
                            [(ngModel)]="node"
                            (change)="Filter()"
                            name="NODEJS">
 
                            <label class="form-check-label small">Node.JS</label>
                         </div>

                         <div class="form-check">
                            <input type="checkbox" 
                            class="form-check-input position-static me-2"
                            [(ngModel)]="azure"
                            (change)="Filter()"
                            name="AZURE">
 
                            <label class="form-check-label small">Azure</label>
                         </div>
                     </div>
                    </div>
                </div>
           </form>
        </div>
    </div>

    <div class="row">
       @for (project of projects; track $index) {
        
        <div class="col-lg-4 col-md-6 mb-4" style="max-width: 380px; min-width: 380px;">
            <app-project-card [project]="project"></app-project-card>
        </div>
       }
    </div>
    
</div>
